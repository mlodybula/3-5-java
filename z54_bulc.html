<html>
<body>
<script>
let b = prompt("napisz nazwisko");
let a = prompt("napisz imie");

let aa = a.length;
let bb = b.length;

let a_bul = (aa % 5) + 5;
let b_bul = (bb % 7) + 20;

document.write("a = " + a_bul + "<br>");
document.write("b = " + b_bul + "<br><br>");
for (let i = 0; i < a_bul; i++) {
    let row = '';
    for (let j = 0; j < b_bul; j++) {
        if (i === 0 || i === a_bul - 1) {
            row += '*';
        } else {
            if (j === 0 || j === b_bul - 1) {
                row += '*';
            } else {
                row += '&nbsp;&nbsp;';
            }
        }
    }
	document.write(row + "<br>");
}

</script>
</body>
</html>
